{{/* the dividing line with emoji

usage example:
{{< emoji-dividing-line seedling >}}
*/}}

{{ $emoji := default "seedling" (.Get 0) }}

{{ if eq $emoji "seedling" }}
<p style="text-align: center;">
- 🌱 -
</p>
{{ else if eq $emoji "heart" }}
<p style="text-align: center;">
- ❤️ -
</p>
{{ else if eq $emoji "pen" }}
<p style="text-align: center;">
- 🖋️ -
</p>
{{ else }}
{{/* no output */}}
{{ end }}
